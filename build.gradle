buildscript {
    ext.kotlin_version = '1.2.61'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.gitlab.arturbosch.detekt:detekt-api:1.0.0.RC8"
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resource']
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.duck8823'
            artifactId = 'detekt-extensions'
            version = '0.0.1-SNAPSHOT'

            from components.java
        }
    }
}
